<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tablo</title>
</head>
<body>
<h1>Таблицы</h1>
<h2>Простые таблицы</h2>


<table border="0" width="500" >

  <thead>  
    <tr>    
      <td bgcolor="yellow">  </td>
      <th bgcolor="yellow">продано в понедельник</th>
      <th bgcolor="yellow">продано во вторник</th>
      <th bgcolor="yellow">продано в среду</th>
    </tr>

  </thead>
  <tfoot> 
   <tr>
      <th>Итого:</th>
      <td align="center">15кг</td>
      <td align="center">17кг</td>
      <td align="center">15кг</td>
    </tr>

  </tfoot>
  <tbody>
    <tr>
      <th>яблоки</th>
      <td align="center" colspan="2" >5кг</td>
      
      <td align="center">5кг</td>
    </tr>
  
    <tr>
      <th>персики</th>
      <td align="center">5кг</td>
      <td align="center">6кг</td>
      <td align="center" rowspan="2">5кг</td>
    </tr>
  
    <tr>
      <th>груши</th>
      <td align="center">5кг</td>
      <td align="center" >6кг</td>
      
    </tr>

  </tbody>

</table>


  
</body>
</html>
